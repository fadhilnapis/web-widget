<script>
function startTabView(){
	var tabViewsElements = document.getElementById("tabViewsElement");
	var elementViewsTabs = document.getElementById("elementViewsTab");
	var tabViewsElementsTab = tabViewsElements.getElementsByTagName("td");
	var elementViewsTabsTab = elementViewsTabs.getElementsByTagName("td");
	for(var i=0;i<=elementViewsTabsTab.length;i++){
		tabViewsElementsTab[i].setAttribute("onmousedown", "ShowTabFadz("+(i+1)+")");
		elementViewsTabsTab[i].setAttribute("colspan", tabViewsElementsTab.length);
	}
}
function ShowTabFadz(teaxis){
	var tabViewsElements = document.getElementById("tabViewsElement");
	var elementViewsTabs = document.getElementById("elementViewsTab");
	var tabViewsElementsTab = tabViewsElements.getElementsByTagName("td");
	var elementViewsTabsTab = elementViewsTabs.getElementsByTagName("td");
	for(var i=0;i<=elementViewsTabsTab.length;i++){
		if(i!=teaxis-1){
			elementViewsTabsTab[i].style.display = "none";
			tabViewsElementsTab[i].setAttribute("class", "tabViewButton");
		}else{
			elementViewsTabsTab[i].style.display = "table-cell";
			tabViewsElementsTab[i].setAttribute("class", "tabViewButtonOn");
		}
	}
}
</script>
