<script>
var ind=-1,clbck,doned=true;
function startTest(n){
	ind=n;
	switch(n){
		case 0:
		document.getElementById("startbutt").disabled="true";
		document.getElementById("hndChoose").disabled="true";
		startHandTest();
		wor.addEventListener("contextmenu", function(evt) {if(event.button==2)event.preventDefault();}, false);
		break;
		case 1:
	}
}
var inter, inter1, count=0, countd=0,tit,num,wor,chs,hjgf,score=0;
function startHandTest(){
	tit = document.getElementById("hndTitle");
	num = document.getElementById("hndNum");
	wor = document.getElementById("hndTest");
	chs = document.getElementById("hndChoose");
	tit.innerHTML = "Start in...";
	num.innerHTML = 3;
	count=3;
	clbck = function(){playHandTest();window.clearInterval(inter);};
	inter = setInterval("writHtmlThings(num, count<=0, 1,'')", 1000);
	wor.value = document.getElementById("hndChoose").value;
}
function writHtmlThings(el,g,x,p){
	if(g){count=0;clbck();}else{
	count-=x;}
	el.innerHTML = p+parseInt(count);
}
function playHandTest(){
	count=20;
	tit.innerHTML = "GO!";
	wor.style.background = "#00FFCF";
	clbck = function(){checkScore(ind);window.clearInterval(inter1);};
	inter1 = setInterval("writHtmlThings(tit, count<=0, 1, 'Go!:')", 1000);
	switch(chs.selectedIndex){
		case 0:case 1:case 2:
		wor.onmousedown = function(event){repeatlyDo(event);	return false;};
		break;
		case 3: 
		wor.onkeydown = function(event){repeatlyDo(event);};
		wor.onkeyup = function(event){clearyDo(event);};
		break;
	}
}
function repeatlyDo(event){
	if(chs.selectedIndex<3){
		if(event.button==chs.selectedIndex){
			score+=1;
			num.innerHTML=score;
		}
	}else{
		if(doned){
			if(event.keyCode==32){
				score+=1;
				num.innerHTML=score;
			}doned=false;
		}
	}
}
function clearyDo(event){
	doned=true;
}
function checkScore(n){
	wor.disabled="true";
	document.getElementById("hndResult").innerHTML="Result:<br>Score:"+score+"<br>"+(score/20)+" "+wor.value+" per second";
}
</script>
